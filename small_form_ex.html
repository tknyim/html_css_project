<form action="#">
    <fieldset>
    <legend>Form 1</legend>
    <div>
        <label for="text">Input</label>
        <input id="text" name="text" placeholder="Accept text from user."/>
    </div>
    </fieldset>
    <fieldset>
    <legend>Form 2</legend>
        <div>
            <label><input type="radio" name="agree" id="One" value="one" checked/>One</label>
            <label><input type="radio" name="agree" id="Of" value="of"/>Of</label>
            <label><input type="radio" name="agree" id="Many" value="many"/>Many</label>
            <label><input type="radio" name="agree" id="Options" value="options"/>Options</label>
        </div>
    </fieldset>
    <fieldset>
    <legend>Form 3</legend>
    <div>
        <label for="options">Dropdown</label>
        <select name="options" id="options">
            <option value="">-- Select Option --</option>
            <option selected value="one">One</option>
            <option value="two">Two</option>
            <option value="three">Three</option>
            <option value="four">Four</option>
            <option value="five">Five</option>
    </div>
    </fieldset>
</form>
