<form action="#">
    <fieldset>
    <legend>Order a Pizza</legend>
        <fieldset>
        <legend>Types of Crust</legend>
            <div>
                <label><input type="radio" name="crust" id="Cheese-Stuffed" value="cheese-stuffed"/>Cheese-Stuffed</label>
                <label><input type="radio" name="crust" id="Flatbread" value="flatbread"/>Flatbread</label>
                <label><input type="radio" name="crust" id="Thin" value="thin"/>Thin</label>
                <label><input type="radio" name="crust" id="Crustless" value="crustless"/>Crustless</label>
            </div>
        </fieldset>
        <fieldset>
        <legend>Toppings</legend>
            <div>
                <label> Choose up to 3 toppings:
                    <input type="checkbox" name="toppings" value="pepperoni">Pepperoni
                    <input type="checkbox" name="toppings" value="banana peppers">Banana Peppers
                    <input type="checkbox" name="toppings" value="sausage">Sausage
                    <input type="checkbox" name="toppings" value="onions">Onions
                    <input type="checkbox" name="toppings" value="olives">Olives
                </label>
            </div>
        </fieldset>
        <fieldset>
        <legend>Method</legend>
            <div>
                <label><input type="radio" name="method" id="Delivery" value="delivery"/>Delivery</label>
                <label><input type="radio" name="method" id="Pick Up" value="pick up"/>Pick Up</label>
            </div>
        </fieldset>
        <fieldset>
        <legend>Address</legend>
            <div>
                <textarea  name="address" cols="75" rows="1">Enter your home address.</textarea>
            </div>
        </fieldset>
        <fieldset>
        <legend>Name for Order</legend>
            <div>
                <label for="first_name">First Name</label>
                <input id="first_name" name="first_name" placeholder="First Name"/>
            </div>
            <div>
                <label for="last_name">Last Name</label>
                <input id="last_name" name="last_name" placeholder="Last Name"/>
            </div>
        </fieldset>
        <fieldset>
        <legend>Additional Instructions</legend>
            <div>
                <textarea  name="instructions" cols="75" rows="5">Additional Instructions.</textarea>
            </div>
        </fieldset>
    </fieldset>
    <fieldset>
    <legend>Credit Card Payment</legend>
    </fieldset>        
</form>
